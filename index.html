<!doctype html>
<html>
<head></head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="calc-wrapper">
    <div id="display"><p>0</p></div>
    <div class="row">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div id="clear" class="button"><p>C</p></div>
    </div>
    <div class="row">
        <div id="seven" class="button"><p>7</p></div>
        <div id="eight" class="button"><p>8</p></div>
        <div id="nine" class="button"><p>9</p></div>
        <div id="divide" class="button"><p>/</p></div>
    </div>
    <div class="row">
        <div id="four" class="button"><p>4</p></div>
        <div id="five" class="button"><p>5</p></div>
        <div id="six" class="button"><p>6</p></div>
        <div id="multiply" class="button"><p>*</p></div>
    </div>
    <div class="row">
        <div id="one" class="button"><p>1</p></div>
        <div id="two" class="button"><p>2</p></div>
        <div id="three" class="button"><p>3</p></div>
        <div id="minus" class="button"><p>-</p></div>
    </div>
    <div class="row">
        <div id="zero" class="button"><p>0</p></div>
        <div id="decimal" class="button"><p>.</p></div>
        <div id="add" class="button"><p>+</p></div>
        <div id="total" class="button"><p>=</p></div>
    </div>
</div>
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src="js/calculator.js"></script>
</body>
</html>
